<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styling.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="content">
      <header>
        <form class="form-content" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            class="search-city-input"
            id="search-city-input"
          />
          <input type="submit" value="Search" class="submit-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-container-data">
          <div>
            <h1 class="weather-city" id="weather-city"></h1>
            <p class="weather-city-info">
              Tuesday 17:47, <span id="weather-description">broken clouds</span>
              <br />
              Humidity: <strong id="humidity">86%</strong>, Wind:
              <strong id="wind">3.09km/h</strong>
            </p>
          </div>
          <div class="weather-current-container">
            <div class="weather-icon">üåßÔ∏è</div>
            <div class="weather-current-temp" id="weather-current-temp"></div>
            <div class="weather-unit">¬∞C</div>
          </div>
        </div>
      </main>
      <p></p>
      <footer>
        Coded by
        <a href="https://github.com/kazspace/" target="_blank">Kara Tsonos</a>,
        is
        <a href="https://github.com/kazspace/weather-app" target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://graceful-weather.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
