<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city.." />
        <input type="submit" value="Search" />

      <div>Tuesday 17:47, broken clouds Humidity: 86%, Wind: 3.09km/h</div>
      <div>🌧️ 7°C</div>
    </main>
    <p></p>
    <footer>
      Coded by
      <a href="https://github.com/kazspace/" target="_blank">Kara Tsonos</a>, is
      <a href="https://github.com/kazspace/weather-app" target="_blank"
        >open-sourced on GitHub</a
      >
      and
      <a href="https://graceful-weather.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >
    </footer>
  </body>
</html>
