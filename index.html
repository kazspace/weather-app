<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styling.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <header>
        <form>
          <input type="search" placeholder="Enter a city.." />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <h1>London</h1>
        <div>Tuesday 17:47, broken clouds Humidity: 86%, Wind: 3.09km/h</div>
        <div>🌧️ 7°C</div>
      </main>
      <p></p>
      <footer>
        Coded by
        <a href="https://github.com/kazspace/" target="_blank">Kara Tsonos</a>,
        is
        <a href="https://github.com/kazspace/weather-app" target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://graceful-weather.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
